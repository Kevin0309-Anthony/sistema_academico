<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Alumnos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

     
</head>
 
<body>
   <div id="appAlumno">
   <div class ="container-fluid" >
     <form @submit.prevent="guardarAlumno"method="post" id="frmAlumno" >
           <div class="card mb-3">
               <div class="card -header text-white bg-secondary">
                  Matricula de Alumnos
                  
               </div>
          
             
                <div class="row p-1">
                 <div class="col col-md-1">Nombre</div>
               <div class="col col-md-2">
                   <input v-model="alumno.nombre" placeholder="Nombre" pattern="[A-Za-zÑñáéíóú ]{3,75}" required title="Codigo alumno" class="form-control" type="text">
                </div>
            </div>
           
                <div class="row p-1">
                 <div class="col col-md-1">Apellido</div>
               <div class="col col-md-2">
                   <input v-model="alumno.apellido" placeholder="Apellido" pattern="[A-Za-zÑñáéíóú ]{3,75}" required title="Apellido alumno" class="form-control" type="text">
                </div>
            </div>
         
         
            <div class="row p-1">
                <div class="col col-md-1">Telefono</div>
                <div class="col col-md-2">
                    <input v-model="alumno.telefono" placeholder="Telefono" pattern="[0-9]{4}-[0-9]{4}" required title="Telefono de alumno" class="form-control" type="text">
                </div>
            </div>
            <div class="row p-1">
                <div class="col col-md-1">Email</div>
                <div class="col col-md-2">
                    <input v-model="alumno.email" placeholder="Email" pattern="/^(([^<>()\[\]\.,;:\s@\”]+(\.[^<>() \[\]\.,;:\s@\”]+)*)|(\”.+\”))@(([^<>()[\]\.,;:\s@\ ”]+\.)+[^<>()[\]\.,;:\s@\”]{2,})$/
                    " required title="Email de alumno" class="form-control" type="text">
                   
                </div>
            </div>
            <div class="row p-1">
                <div class="col col-md-1">Elegir Carrera</div>
                
                <select  class="col-md-2">required>
                    <option >Seleccione</option>
                    <option >Ing.En Sistemas y Redes Informaticas</option>
                    <option >Adm. De empresas</option>
                    <option >Lic. En turismo</option>
                </select>
                
               </div>
                <div class="col col-md-3 text-center">
                    <div class="alert alert-danger d-flex align-items-center" role="alert">
                        Mensaje...
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col col-md-5 text-center">
                    <button type="submit" class="btn btn-success" style="border-radius: 10px; color: white; border-color: white; margin-top: 10px;"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-check" viewBox="0 0 16 16">
                        <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                        <path fill-rule="evenodd" d="M15.854 5.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 0 1 .708-.708L12.5 7.793l2.646-2.647a.5.5 0 0 1 .708 0z"/>
                      </svg> Guardar</button>
                    <button type="reset" class="btn btn-secondary" style="border-radius: 10px; color: white; border-color: white; margin-top: 10px;"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-plus" viewBox="0 0 16 16">
                        <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                        <path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
                      </svg> Nuevo</button>
                    <a href="ins_materia.html" class="btn btn-info" style="border-radius: 10px; color: white; border-color: white; margin-top: 10px;"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                        <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                        <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                      </svg> Inscripcion de Materias</a>
                </a>
                    <a href="alumnos.html" class="btn btn-danger" style="border-radius: 10px; color: white; border-color: white; margin-top: 10px;"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
                      </svg> Regresar</a>
                </a>
                </div>
            </div>
        </div>
       </form>

   </div>
   </div>
</div>
   <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="mainAlumno.js"></script>
</body>
</html>
