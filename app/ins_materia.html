   <div id="appMateria">

                  Inscribir Materias
                  
               </div>
               <div class="card-body">
                 <div class="row p-1">
                  <div class="col col-md-1">Codigo Materia</div>
                <div class="col col-md-2">
                    <input v-model="materia.codigo" placeholder="Codigo Materia" pattern="[A-Z0-9]{3,10}" required title="Codigo de materia" class="form-control" type="text">
                 </div>
             </div>
             
                <div class="row p-1">
                 <div class="col col-md-1">Nombre </div>
               <div class="col col-md-2">
                   <input v-model="materia.nombre" placeholder="Nombre Alumno" pattern="[A-Za-zÑñáéíóú ]{3,75}" required title="materia Nombre alumno" class="form-control" type="text">
                </div>
            </div>
            <div class="row p-1">
                <div class="col col-md-1">Apellido </div>
              <div class="col col-md-2">
                  <input v-model="materia.apellido" placeholder="Apellido Alumno" pattern="[A-Za-zÑñáéíóú ]{3,75}" required title="materia Nombre alumno" class="form-control" type="text">
               </div>
           </div>
           
                <div class="row p-1">
                 <div class="col col-md-1">Nombre Materia</div>
               <div class="col col-md-2">
                   <input v-model="materia.nombre" placeholder="Nombre Materia" pattern="[A-Za-zÑñáéíóú ]{3,75}" required title="materia nombre" class="form-control" type="text">
                </div>
            </div>
            
          
            <div class="row">
                <div class="col col-md-3 text-center">
                    <div class="alert alert-danger d-flex align-items-center" role="alert">
                        Mensaje...
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col col-md-5 text-center">
